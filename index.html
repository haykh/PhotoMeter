<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photo-meter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <link href="css/jquery-ui-slider-pips.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body onload="initListGroup('chainedmenu', document.listmenu0.firstlevel, document.listmenu0.secondlevel, 'coc')">
        <!-- Navigation bar -->
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Photo Meter</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                </div>
                <ul class="nav navbar-nav navbar-right collapse navbar-collapse">
                    <li><a href="instruction.html">Instructions</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html" data-target="#" data-toggle="dropdown">Contacts
                        <span class="caret"></span> 
                        </a>
                        <ul class="dropdown-menu">
                            <li><a>Con1</a></li>
                            <li><a>Con2</a></li>
                            <li class="divider"></li>
                            <li><a>Con3</a></li>
                            <li class="divider"></li>
                            <li><a>Con4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Sliders -->
        <div class="container">
            <div class="row well well-lg">
                <!-- CoC selector -->
                <div class="col-md-2 col-sm-12">
                    <form name="listmenu0">
                        <div class="col-sm-12 col-xs-12">
                            <h4>Choose your DSLR model</h4>
                        </div><!--
                        --><div class="col-sm-12 col-xs-6">
                            <select name="firstlevel" style="width:100%;" ></select>
                        </div><!--
                        --><div class="col-sm-12 col-xs-6">
                            <select id="target" style="width:100%;" name="secondlevel"></select>
                        </div><!--
                        --><div class="col-sm-12 col-xs-12">
                        <h5><small>This will allow to determine CoC</small></h5>
                        </div>
                    </form>
                </div>
                <!-- 3 sliders -->
                <div class="col-md-10 col-sm-12">
                    <div class="col-xs-12">
                        <div class="row slideParent">
                            <div class="col-md-2 col-xs-12 vcenter">
                                <h4 id="focal">f = <input type="number" value=10 class="values focal">mm</h4>
                            </div><!--
                            --><div class="col-md-8 col-xs-12 sliderout vcenter">
                                <div class="fslide"></div>
                            </div><!--
                            --><div class="col-md-2 hidden-sm hidden-xs vcenter">
                                <h4><small>focal length</small></h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row slideParent">
                            <div class="col-md-2 col-xs-6 vcenter">
                                <h4 id="focal">f/<input type="number" value=2.8 class="values fstop"></h4>
                            </div><!--
                            --><div class="col-md-8 col-xs-12 sliderout vcenter">
                                <div class="Nslide"></div>
                            </div><!--
                            --><div class="col-md-2 hidden-sm hidden-xs vcenter">
                                <h4><small>f-stops</small></h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row slideParent">
                            <div class="col-md-2 col-xs-6 vcenter">
                                <h4 id="focal">s = <input type="number" value=1 class="values dist">m</h4>
                            </div><!--
                            --><div class="col-md-8 col-xs-12 sliderout vcenter">
                                <div class="sslide"></div>
                            </div><!--
                            --><div class="col-md-2 hidden-sm hidden-xs vcenter">
                                <h4><small>distance to object</small></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <h4 class="text-center" id="bro">Something here</h4>
                </div>
            </div>
        </div>
        <!-- / Sliders -->
        <!-- Footer -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4>Footer</h4>
                    <ul class="list-unstyled">
                        <li>Home</li>
                        <li>F.A .Q.</li>
                        <li>Contacts</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- / Footer -->
        <!-- frameworks -->
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/jquery-ui-slider-pips.js"></script>
        <script src="js/chainedmenu.js"></script>
        <!-- custom js -->
        <script type="text/javascript" src="js/custom-slider.js"></script>
        <script type="text/javascript" src="js/cocconf.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
    </body>
</html>
